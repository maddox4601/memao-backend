worker_processes auto;  # 自动匹配CPU核心数

events {
    worker_connections  4096;  # 提高连接数
    use epoll;          # 高性能事件模型
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 优化日志配置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time"';

    access_log  /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log   /var/log/nginx/error.log warn;

    # 性能调优
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  75s;
    keepalive_requests 1000;
    client_max_body_size 20M;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name memao.org www.memao.org;
        return 301 https://$host$request_uri;
    }

    # HTTPS 服务器
    server {
        listen 443 ssl http2;
        server_name memao.org www.memao.org;

        # SSL 证书路径（与docker-compose挂载路径一致）
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # SSL 强化配置
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_stapling on;
        ssl_stapling_verify on;

        # 前端配置（指向您的实际目录）
        location / {
            root /usr/share/nginx/html;  # 对应docker-compose中的/root/memao-frontend/html
            index index.html;
            try_files $uri $uri/ /index.html;

            # 缓存控制
            expires 1d;
            add_header Cache-Control "public, max-age=86400";

            # 安全头（可覆盖全局设置）
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com;";

        }

        # 后端API代理
        location /api/ {
            proxy_pass http://backend:5000;  # 使用docker服务名
            proxy_redirect off;

            # 关键头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 静态资源单独处理
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            root /usr/share/nginx/html;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 健康检查端点
        location = /health {
            proxy_pass http://backend:5000/health;
            access_log off;
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}